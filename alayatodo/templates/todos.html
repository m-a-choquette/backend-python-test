{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th><th></th>
        {% for todo in todos %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.user_id }}</td>
                <td>
                    <a href="{{ url_for('todo', id=todo.id) }}" class="{{ 'todo-completed' if todo.completed == 1 }}">
                        {{ todo.description }}
                    </a>
                </td>
                <td>
                    <form method="post" action="{{ url_for('todo_complete', id=todo.id) }}">
                        <input id="todo-complete-{{ todo.id }}"
                               type="checkbox"
                               name="todo-completed"
                               value="{{ todo.completed }}"
                               class="todo-complete-checkbox"
                               {{ 'checked' if todo.completed == 1 else '' }} />
                    </form>
                </td>
                <td>
                    <form method="post" action="{{ url_for('todo_delete', id=todo.id) }}">
                        <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <form method="post" action="{{ url_for('todos_POST') }}">
                <td colspan="3">
                     <input id="new-todo-description" type="textbox" name="description" class="small-6 small-center" placeholder="Description...">
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-primary" onclick="validateDescription()">Add</button>
                </td>
                <td></td>
            </form>
        </tr>
    </table>
</div>
{% endblock %}
